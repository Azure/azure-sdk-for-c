stages:
  - ${{ if not(endsWith(variables['Build.DefinitionName'], ' - tests')) }}:
    - stage: Build
      dependsOn: []
      condition:
      jobs:
        - template: ../jobs/archetype-sdk-client.yml

  - ${{ if eq(variables['System.TeamProject'], 'internal') }}:
    - stage: LiveTest
      # Purpose must be set at the level of the pipeline to enable this scenario
      condition: eq(variables['PipelineType'], 'tests')
      dependsOn: []
      jobs:
        - template: /eng/pipelines/templates/jobs/archetype-sdk-tests.yml
          parameters:
            LiveTestSamples:
              - Name: Storage Blobs
                NonWindowsPath: ./build/sdk/storage/blobs/samples/blobs_client_example
                WindowsPath: ./build/sdk/storage/blobs/samples/debug/blobs_client_example.exe

  - ${{ if and(ne(variables['Build.Reason'], 'Manual'), eq(variables['System.TeamProject'], 'internal'), not(endsWith(variables['Build.DefinitionName'], ' - tests'))) }}:
    - template: archetype-c-release.yml
      parameters:
        DependsOn:
        - Build